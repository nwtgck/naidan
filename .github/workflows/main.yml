name: CI/CD

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: naidan-server/go.mod

      - name: Verify naidan-server build
        run: |
          cd naidan-server
          go run build.go

      - name: Upload full dist build artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-dist-build
          path: dist/

      - name: Upload naidan-server binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: naidan-server-binary
          path: naidan-server/naidan-server

  publish_to_cloudflare:
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Download full dist build artifact
        uses: actions/download-artifact@v4
        with:
          name: full-dist-build
          path: dist

      - name: Publish to Cloudflare Pages
        id: cloudflare_pages_deploy
        uses: cloudflare/pages-action@1
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          projectName: naidan
          directory: dist/hosted
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add publish URL as commit status
        uses: actions/github-script@v8
        with:
          script: |
            const sha = context.payload.pull_request?.head.sha ?? context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              context: 'Cloudflare Pages',
              description: 'Cloudflare Pages deployment',
              state: 'success',
              sha,
              target_url: "${{ steps.cloudflare_pages_deploy.outputs.url }}",
            });

  publish_to_cloudflare_local_only:
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download full dist build artifact
        uses: actions/download-artifact@v4
        with:
          name: full-dist-build
          path: dist

      - name: Create CSP headers for local-only
        run: |
          cat << 'EOF' > dist/hosted/_headers
          /*
            Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http://localhost:* http://127.0.0.1:*; frame-ancestors 'none'; form-action 'none';
          EOF

      - name: Publish to Cloudflare Pages (Local API Only)
        id: cloudflare_pages_deploy_local
        uses: cloudflare/pages-action@1
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.ONLY_LOCAL_CLOUDFLARE_API_TOKEN }}
          projectName: naidan-only-local
          directory: dist/hosted
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add publish URL as commit status
        uses: actions/github-script@v8
        with:
          script: |
            const sha = context.payload.pull_request?.head.sha ?? context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              context: 'Cloudflare Pages (Local API Only)',
              description: 'Local-only version deployment',
              state: 'success',
              sha,
              target_url: "${{ steps.cloudflare_pages_deploy_local.outputs.url }}",
            });

  release_to_github:
    needs: build_and_test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download full dist build artifact
        uses: actions/download-artifact@v4
        with:
          name: full-dist-build
          path: dist

      - name: Get tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create naidan-hosted.zip with tag
        run: |
          TAG=${{ steps.get_tag.outputs.TAG_NAME }}
          mkdir -p temp_zip_dir/naidan-hosted-${TAG}
          cp -r dist/hosted/. temp_zip_dir/naidan-hosted-${TAG}/
          cd temp_zip_dir
          zip -r ../dist/naidan-hosted-${TAG}.zip naidan-hosted-${TAG}
          cd ..
          rm -rf temp_zip_dir

      - name: Rename naidan-standalone.zip with tag
        run: mv dist/naidan-standalone.zip dist/naidan-standalone-${{ steps.get_tag.outputs.TAG_NAME }}.zip

      - name: Upload extra assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/naidan-standalone-${{ steps.get_tag.outputs.TAG_NAME }}.zip
            dist/naidan-hosted-${{ steps.get_tag.outputs.TAG_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: naidan-server/go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.2.1
        with:
          distribution: goreleaser
          version: v2.7.0
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
