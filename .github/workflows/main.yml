name: CI/CD

on:
  push:
  release:
    types: [published]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build

      - name: Upload standalone build artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-build
          path: dist/standalone/

      - name: Upload standalone zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-zip
          path: dist/lm-web-ui-standalone.zip

  publish_to_cloudflare:
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Download standalone build artifact
        uses: actions/download-artifact@v4
        with:
          name: standalone-build
          path: dist/standalone

      - name: Publish to Cloudflare Pages
        id: cloudflare_pages_deploy
        uses: cloudflare/pages-action@1
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          projectName: lm-web-ui
          directory: dist/standalone
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add publish URL as commit status
        uses: actions/github-script@v8
        with:
          script: |
            const sha = context.payload.pull_request?.head.sha ?? context.sha;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              context: 'Cloudflare Pages',
              description: 'Cloudflare Pages deployment',
              state: 'success',
              sha,
              target_url: "${{ steps.cloudflare_pages_deploy.outputs.url }}",
            });

  release_to_github:
    needs: build_and_test
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download standalone zip artifact
        uses: actions/download-artifact@v4
        with:
          name: standalone-zip
          path: .

      - name: Get tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Rename zip with tag
        run: mv lm-web-ui-standalone.zip lm-web-ui-standalone-${{ steps.get_tag.outputs.TAG_NAME }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: lm-web-ui-standalone-${{ steps.get_tag.outputs.TAG_NAME }}.zip
